-   id: tmt-lint
    name: tmt lint
    entry: bash -c "git ls-files --error-unmatch $(python3 -c 'import tmt; print(tmt.Tree(logger=tmt.Logger.create(), path=\".\").root)')/.fmf/version && tmt lint --failed-only --source $@" PAD
    files: '(?:.*\.fmf|.*/\.fmf/version)$'
    verbose: false
    pass_filenames: true
    language: python
    language_version: python3

