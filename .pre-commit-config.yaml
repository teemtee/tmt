# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: 'v1.5.7'
    hooks:
      - id: autopep8
        args:
          - --recursive
          - --in-place
          - --aggressive
          - --aggressive
          - --hang-closing
