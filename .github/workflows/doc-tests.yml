name: test-docs
run-name: Documentation tests

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  doc-test:
    name: Sphinx Documentation Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        name: Set up Python
        with:
          python-version: '3.x'

      - name: Install uv and cache dependencies
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml

      - name: Setup uv virtual environment, install docs dependencies, and add to PATH
        shell: bash
        run: |
          uv venv
          uv sync --group docs
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH

      - name: Run sphinx html builder
        # -W = warnings as error
        run: poe docs -- -W

      - name: Run sphinx linkcheck
        run: poe linkcheck
