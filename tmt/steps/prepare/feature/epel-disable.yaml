---

# Pre-setup to install Python 3.9 on RHEL/CentOS 8 systems
# This is needed because Ansible 2.17+ requires Python 3.7+ but RHEL/CentOS 8
# ships with Python 3.6, causing "future feature annotations is not defined" errors
- name: Workaround Ansible 2.17+ not supporting RHEL/CentOS 8 systems
  hosts: all
  gather_facts: false
  tasks:
    - name: Check OS release version
      ansible.builtin.raw: cat /etc/redhat-release
      register: release_out
      changed_when: false

    - name: Install Python 3.9 on RHEL/CentOS 8 systems
      ansible.builtin.raw: |
        dnf -y module enable python39
        dnf -y install python39
      args:
        executable: /bin/bash
      when: |
        'Red Hat Enterprise Linux release 8.' in release_out.stdout
        or 'CentOS Linux release 8' in release_out.stdout
        or 'CentOS Stream release 8' in release_out.stdout
      changed_when: true

- name: Disable EPEL repositories
  hosts: all
  tasks:
    - name: Disable EPEL repos on RHEL 7 or CentOS 7
      when:
        - ansible_distribution in ["RedHat", "CentOS"]
        - ansible_distribution_major_version | int == 7
      block:
        - name: Install package 'yum-utils'
          ansible.builtin.dnf:
            name: yum-utils
            state: present

        - name: Detect package 'epel-release' is installed
          ansible.builtin.command: rpm -q epel-release # noqa: command-instead-of-module
          register: result
          ignore_errors: true
          changed_when: false

        - name: Disable EPEL repos
          when: result.rc == 0
          ansible.builtin.command: yum-config-manager --disable epel epel-debuginfo epel-source
          register: output
          changed_when: output.rc != 0

    - name: Disable EPEL and EPEL-Next repos on RHEL 8+ or CentOS Stream 8+
      when:
        - ansible_distribution in ["RedHat", "CentOS"]
        - ansible_distribution_major_version | int >= 8
      block:
        - name: Install 'dnf config-manager'
          ansible.builtin.command: dnf -y install 'dnf-command(config-manager)'
          register: output
          changed_when: output.rc != 0

        - name: Detect package 'epel-release' is installed
          ansible.builtin.command: rpm -q epel-release # noqa: command-instead-of-module
          register: result
          ignore_errors: true
          changed_when: false

        - name: Disable EPEL repos
          when: result.rc == 0
          ansible.builtin.command: dnf config-manager --disable epel epel-debuginfo epel-source
          register: output
          changed_when: output.rc != 0

        - name: Detect package 'epel-next-release' is installed
          ansible.builtin.command: rpm -q epel-release # noqa: command-instead-of-module
          register: result
          ignore_errors: true
          changed_when: false

        - name: Disable EPEL-Next repos
          when: result.rc == 0
          ansible.builtin.command: |
            dnf config-manager --disable epel-next epel-next-debuginfo epel-next-source
          register: output
          changed_when: output.rc != 0
