        Fedora-40%: Server

    distro_tags:
        RHEL-9.0%:
            - CTS_NIGHTLY
        CentOS-Stream-9%:
            - RC-0.1
        RHEL-9.1%:
            - CTS_NIGHTLY
        RHEL-9.2%:
            - CTS_NIGHTLY
        RHEL-9.3%:
            - CTS_NIGHTLY
        RHEL-9.4%:
            - CTS_NIGHTLY

    reserve_duration: 86400
    # the phase timeout is 14400s which is 240 mins so give 10 mins to phase env to get ready
    timeout: 230 # in minutes

    tasks:
        default: [ {"name": "/distribution/dummy", "role": "STANDALONE"} ]


