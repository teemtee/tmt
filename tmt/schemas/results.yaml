---

#
# JSON Schema definition for tmt `results.yaml` file
#
# https://tmt.readthedocs.io/en/stable/spec/plans.html#execute
#

$id: /schemas/results
$schema: https://json-schema.org/draft-07/schema

type: array
items:
  type: object
  additionalProperties: false

  properties:
    guest:
      type: object
      additionalProperties: false

      properties:
        name:
          type: string

        role:
          $ref: "/schemas/common#/definitions/role"

      required: []
      minProperties: 1

    name:
      type: string
      pattern: "^/.*"

    serialnumber:
      type: integer

    result:
      $ref: "/schemas/common#/definitions/result_outcome"

    note:
      $ref: "/schemas/common#/definitions/result_note"

    starttime:
      $ref: "/schemas/common#/definitions/timestamp"

    endtime:
      $ref: "/schemas/common#/definitions/timestamp"

    duration:
      type: string
      pattern: "^[0-9]{2,}:[0-5][0-9]:[0-5][0-9]$"

    ids:
      type: object
      patternProperties:
        ^.*$:
          type: string

    log:
      $ref: "/schemas/common#/definitions/result_log"

    check:
      type: array
      items:
        type: object
        properties:
          name:
            type: string

          event:
            type: string
            enum:
              - "before-test"
              - "after-test"

          result:
            $ref: "/schemas/common#/definitions/result_outcome"

          note:
            $ref: "/schemas/common#/definitions/result_note"

          log:
            $ref: "/schemas/common#/definitions/result_log"

        required:
          - name
          - event
          - result

  required:
    - name
    - result
