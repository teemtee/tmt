---

#
# JSON Schema definition for `junit` report plugin
#
# https://tmt.readthedocs.io/en/stable/spec/plans.html#junit
#

$id: /schemas/report/junit
$schema: https://json-schema.org/draft-07/schema

type: object
additionalProperties: false

properties:

  how:
    type: string
    enum:
      - junit

  name:
    type: string

  file:
    type: string

  flavor:
    type: string
    enum:
      - default
      - custom

  template-path:
    type: string

  prettify:
    type: boolean

  include-output-log:
    type: boolean

required:
  - how
