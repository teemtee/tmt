$id: /schemas/report/reportportal
$schema: https://json-schema.org/draft-07/schema

type: object
additionalProperties: false

properties:

  how:
    type: string
    enum:
      - reportportal

  name:
    type: string

  url:
    type: string

  token:
    type: string

  project:
    type: string

  launch:
    type: string

  attributes:
    type: array
    items:
      type: string

  exclude-variables:
    type: string

required:
