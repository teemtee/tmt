---

#
# JSON Schema definition for hardware specification
#
# https://tmt.readthedocs.io/en/stable/spec/plans.html#hardware
#

$id: /schemas/provision/hardware
$schema: http://json-schema.org/draft-07/schema

definitions:
  # HW requirements: `arch`
  # NOTE: not yet supported in hardware
  # arch:
  #   type: string

  # HW requirements: single `beaker` item
  beaker:
    type: object

    properties:
      pool:
        type: string

    additionalProperties: false

    # enforce at least one property
    minProperties: 1

  # HW requirements: `boot` block
  boot:
    type: object

    properties:
      method:
        type: string

    additionalProperties: false

    # enforce at least one property - we don't care which one, but we don't want
    # empty `boot`.
    minProperties: 1

  # HW requirements: `compatible` block
  compatible:
    type: object

    properties:
      distro:
        type: array
        items:
          type: string

    additionalProperties: false
    minProperties: 1

  # HW requirements: `cpu` block
  cpu:
    type: object

    properties:
      sockets:
        anyOf:
          - type: string
          - type: integer
      cores:
        anyOf:
          - type: string
          - type: integer
      threads:
        anyOf:
          - type: string
          - type: integer
      cores-per-socket:
        anyOf:
          - type: string
          - type: integer
      threads-per-core:
        anyOf:
          - type: string
          - type: integer
      processors:
        anyOf:
          - type: string
          - type: integer
      family:
        anyOf:
          - type: string
          - type: integer
      family-name:
        type: string
      model:
        anyOf:
          - type: string
          - type: integer
      model-name:
        type: string
      frequency:
        anyOf:
          - type: string
          - type: number
      stepping:
        anyOf:
          - type: string
          - type: integer
      flag:
        type: array
        items:
          type: string
      vendor-name:
        type: string
      vendor:
        anyOf:
          - type: string
          - type: integer
      hyper-threading:
        type: boolean

    additionalProperties: false

    # enforce at least one property - we don't care which one, but we don't want
    # empty `cpu`.
    minProperties: 1

  # HW requirements: single `device` item
  device:
    type: object

    properties:
      device-name:
        type: string

      device:
        anyOf:
          - type: string
          - type: integer

      driver:
        type: string

      vendor-name:
        type: string

      vendor:
        anyOf:
          - type: string
          - type: integer

    additionalProperties: false

    # enforce at least one property
    minProperties: 1

  # HW requirements: `device` block
  devices:
    type: array
    items:
      "$ref": "#/definitions/device"

  # HW requirements: single `disk` item
  disk:
    type: object

    properties:
      size:
        anyOf:
          - type: string
          - type: integer
      model-name:
        type: string

      driver:
        type: string

      logical-sector-size:
        anyOf:
          - type: string
          - type: integer

      physical-sector-size:
        anyOf:
          - type: string
          - type: integer
    additionalProperties: false

    # enforce at least one property - we don't care which one, but we don't want
    # empty `disk`.
    minProperties: 1

  # HW requirements: `disk` block
  disks:
    type: array
    items:
      "$ref": "#/definitions/disk"

  # HW requirements: single `gpu` item
  gpu:
    type: object

    properties:
      device-name:
        type: string

      device:
        anyOf:
          - type: string
          - type: integer

      vendor-name:
        type: string

      vendor:
        anyOf:
          - type: string
          - type: integer

      driver:
        type: string

    additionalProperties: false

    # enforce at least one property - we don't care which one, but we don't want
    # empty `gpu`.
    minProperties: 1

  hostname:
    type: string

  # HW requirements: single `location` item
  location:
    type: object

    properties:
      lab-controller:
        type: string

    additionalProperties: false

    # enforce at least one property
    minProperties: 1

  memory:
    anyOf:
      - type: string
      - type: integer

  # HW requirements: single `network` item
  network:
    type: object

    properties:
      device-name:
        type: string

      device:
        anyOf:
          - type: string
          - type: integer

      vendor-name:
        type: string

      vendor:
        anyOf:
          - type: string
          - type: integer

      driver:
        type: string

      type:
        type: string

    additionalProperties: false

    # enforce at least one property - we don't care which one, but we don't want
    # empty `network`.
    minProperties: 1

  # HW requirements: `network` block
  networks:
    type: array
    items:
      "$ref": "#/definitions/network"

  # HW requirements: single `system` item
  system:
    type: object

    properties:
      vendor:
        anyOf:
          - type: string
          - type: integer

      vendor-name:
        type: string

      model:
        anyOf:
          - type: string
          - type: integer

      model-name:
        type: string

      numa-nodes:
        anyOf:
          - type: string
          - type: integer

    additionalProperties: false

    # enforce at least one property
    minProperties: 1

  # HW requirements: `tpm` block
  tpm:
    type: object

    properties:
      version:
        type: string

    additionalProperties: false
    minProperties: 1

  # HW requirements: `zcrypt` block
  zcrypt:
    type: object

    properties:
      adapter:
        type: string
      mode:
        type: string

    additionalProperties: false
    minProperties: 1

  # HW requirements: `virtualization` block
  virtualization:
    type: object

    properties:
      is-virtualized:
        type: boolean

      is-supported:
        type: boolean

      hypervisor:
        type: string

    additionalProperties: false

    # enforce at least one property - we don't care which one, but we don't want
    # empty `boot`.
    minProperties: 1

  # Hw requirements `iommu` block
  iommu:
    type: object

    properties:
      is-supported:
        type: boolean

      model-name:
        type: string

    additionalProperties: false
    minProperties: 1

  # HW requirements: basic block
  block:
    type: object

    properties:
      # arch:
      #   "$ref": "#/definitions/arch"

      boot:
        "$ref": "#/definitions/boot"

      compatible:
        "$ref": "#/definitions/compatible"

      cpu:
        "$ref": "#/definitions/cpu"

      device:
        "$ref": "#/definitions/devices"

      disk:
        "$ref": "#/definitions/disks"

      gpu:
        "$ref": "#/definitions/gpu"

      hostname:
        "$ref": "#/definitions/hostname"

      location:
        "$ref": "#/definitions/location"

      memory:
        "$ref": "#/definitions/memory"

      network:
        "$ref": "#/definitions/networks"

      system:
        "$ref": "#/definitions/system"

      tpm:
        "$ref": "#/definitions/tpm"

      zcrypt:
        "$ref": "#/definitions/zcrypt"

      virtualization:
        "$ref": "#/definitions/virtualization"

      iommu:
        "$ref": "#/definitions/iommu"

    additionalProperties: false

    # enforce at least one property - we don't care which one, but we don't want
    # empty `block`.
    minProperties: 1

  # HW requirements: conditions
  and:
    type: object
    properties:
      "and":
        type: array
        items:
          oneOf:
            - "$ref": "#/definitions/block"
            - "$ref": "#/definitions/and"
            - "$ref": "#/definitions/or"

    required:
      - "and"

  or:
    type: object
    properties:
      "or":
        type: array
        items:
          oneOf:
            - "$ref": "#/definitions/block"
            - "$ref": "#/definitions/and"
            - "$ref": "#/definitions/or"

    required:
      - "or"

  hardware:
    oneOf:
      - "$ref": "#/definitions/block"
      - "$ref": "#/definitions/and"
      - "$ref": "#/definitions/or"
