---

#
# Common JSON Schema definitions
#

$id: /schemas/common
$schema: https://json-schema.org/draft-07/schema

definitions:

  # common definition of an ansible execution method
  ansible:
    type: object
    additionalProperties: false

    properties:
      how:
        type: string
        enum:
          - ansible

      extra-args:
        type: string

      name:
        type: string

      order:
        $ref: "/schemas/core#/definitions/order"

      playbook:
        $ref: "/schemas/common#/definitions/one_or_more_strings"

      summary:
        $ref: "/schemas/core#/definitions/summary"

    required:
      - how

  # list of all recognized architectures
  arch:
    type: string
    enum:
      - aarch64
      - armhfp
      - i386
      - ppc64
      - ppc64le
      - s390x
      - x86_64

  # helper for specifying array of strings
  array_of_strings:
    type: array
    items:
      type: string

  # https://tmt.readthedocs.io/en/stable/spec/tests.html#require
  beakerlib_library:
    allOf:
      - $ref: "/schemas/common#/definitions/fmf_id_base"

    additionalProperties: false

    properties:
      url: true
      ref: true
      path: true
      name: true
      nick:
        type: string

  # https://tmt.readthedocs.io/en/stable/spec/plans.html#fmf
  # https://tmt.readthedocs.io/en/stable/spec/plans.html#shell
  dist-git-source:
    type: boolean

  # https://tmt.readthedocs.io/en/stable/spec/plans.html#fmf
  # https://tmt.readthedocs.io/en/stable/spec/plans.html#shell
  dist-git-type:
    type: string
    enum:
      - centos
      - fedora
      - rhel

  # https://tmt.readthedocs.io/en/stable/spec/tests.html#duration
  # https://tmt.readthedocs.io/en/stable/spec/plans.html#shell
  duration:
    type: string
    pattern: "^[0-9]+[smhd]?$"

  # https://tmt.readthedocs.io/en/stable/spec/tests.html#environment
  # https://tmt.readthedocs.io/en/stable/spec/plans.html#environment
  environment:
    $ref: "/schemas/common#/definitions/object_with_string_properties"

  # https://fmf.readthedocs.io/en/stable/concept.html#identifiers
  fmf_id:
    allOf:
      - $ref: "/schemas/common#/definitions/fmf_id_base"

    additionalProperties: false

    properties:
      url: true
      ref: true
      path: true
      name: true

  # helper used by beakerlib_library and fmf_id
  fmf_id_base:
    type: object
    minProperties: 1
    properties:
      url:
        # https://github.com/teemtee/tmt/issues/1258
        type: string

      ref:
        type: string

      path:
        type: string

      name:
        type: string
        pattern: "^/"

  # https://tmt.readthedocs.io/en/stable/spec/core.html#link
  # helper for one link
  link:
    oneOf:
      - $ref: "/schemas/common#/definitions/link_relation"
      - $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

  # helper for specifying one link_relation with optional note
  link_relation:
    type: object

    additionalProperties: false

    properties:
      verifies:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      verified-by:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      implements:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      implemented-by:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      documents:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      documented-by:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      blocks:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      blocked-by:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      duplicates:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      duplicated-by:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      parent:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      child:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      relates:
        $ref: "/schemas/common#/definitions/url_path_or_fmf_id"

      note:
        type: string

    oneOf:
      - required:
          - verifies
      - required:
          - verified-by
      - required:
          - implements
      - required:
          - implemented-by
      - required:
          - documents
      - required:
          - documented-by
      - required:
          - blocks
      - required:
          - blocked-by
      - required:
          - duplicates
      - required:
          - duplicated-by
      - required:
          - parent
      - required:
          - child
      - required:
          - relates

  # helper for specifying an object with string properties
  object_with_string_properties:
    type: object

    additionalProperties:
      type: string

  # helper for specifying a string or an array of strings
  one_or_more_strings:
    oneOf:
      - type: string

      - type: array
        items:
          type: string

  # common definition of a shell execution method
  shell:
    type: object
    additionalProperties: false

    properties:
      how:
        type: string
        enum:
          - shell

      name:
        type: string

      order:
        $ref: "/schemas/core#/definitions/order"

      script:
        $ref: "/schemas/common#/definitions/one_or_more_strings"

      summary:
        $ref: "/schemas/core#/definitions/summary"

    required:
      - how

  # helper
  url:
    type: string
    pattern: "^https?://"

  # a url, path or fmf_id
  url_path_or_fmf_id:
    oneOf:
      - $ref: "/schemas/common#/definitions/url"

      - type: string
        pattern: "^/"

      - $ref: "/schemas/common#/definitions/fmf_id"
